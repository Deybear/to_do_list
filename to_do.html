<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- MomentJS -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/to_do.css">

    <title>To Do List</title>

</head>

<body>

    <!-- Container -->
    <main class="">

        <!-- Row -->
        <div class="row">

            <img class="main_img" src="img/bg_img.svg" alt="">

            <!-- Column #001 // About Block -->
            <div class="col-md-6 column_001">

                <!-- About Block -->
                <div class="about_block">

                    <!-- About Icon -->
                    <div><i class="material-icons">notes</i></div>

                    <!-- About Content -->
                    <div class="about_content">

                        <!-- About Title -->
                        <p class="main_text">
                            
                            <!-- <div> Icon -->
                            <span><img class="div_icon" src="img/div_icon.svg" alt=""></span>

                            <!-- First Text -->
                            <span class="title_text_v1">DEYBEAR</span><br>

                            <!-- Second Text -->
                            <span class="title_text_v2">DEYBEAR</span>

                            <!-- <div> Icon -->
                            <span><img class="div_icon" src="img/div_icon.svg" alt=""></span>


                        </p>

                        <!-- <i class="material-icons">catching_pokemon</i> -->

                        <!-- Current Date -->
                        <div><span id="current_day"></span><span id="current_date"></span></div>

                        <!-- Task Status -->
                        <div class="row status_container">

                            <!-- Created Status -->
                            <div class="col-sm-12 col-md-12 col-lg-6 status_block">

                                <!-- Status Icon -->
                                <i class="material-icons">add_circle</i>

                                <!-- Status Number -->
                                <div><p>Created</p><span id="made_counter">0</span></div>

                            </div>

                            <!-- Completed Status -->
                            <div class="col-sm-12 col-md-12 col-lg-6 status_block">

                                <!-- Status Icon -->
                                <i class="material-icons">check_circle</i>

                                <!-- Status Number -->
                                <div><p>Completed</p><span id="done_counter">0</span></div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Column #002 // Task Block -->
            <div class="col-md-6 column_002">

                <!-- Task Block -->
                <div class="task_block">

                    <!-- Add Container -->
                    <div class="add_container">

                        <!-- Task Input -->
                        <input id="add_input" type="text" maxlength = "30" placeholder="Add new task . . .">

                        <!-- Task Buttom -->
                        <button id="add_btn" type="button" onclick="addTask();">+Add</button>

                    </div>

                    <!-- Task Container -->
                    <div id="task_container"></div>

                    <div class="row clean_container">

                        <!-- Clean Buttom -->
                        <div id="clean_btn" class="col-sm-12 col-md-12 col-lg-6">

                            <!-- Status Icon -->
                            <i class="material-icons">remove_circle</i>

                            <!-- Status Number -->
                            <div><p>Clean</p></div>

                        </div>

                        <!-- Clean Message -->
                        <div class="col-sm-12 col-md-12 col-lg-6 clean_message">

                            <!-- Message -->
                            <p>Be careful! If you press the clean button, all your tasks will be deleted!</p>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <!-- JavaScript -->
    <script src="js/to_do.js"></script>
    <script src="js/time.js"></script>
    
</body>

</html>
