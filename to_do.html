<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/to_do.css">

    <title>To Do List</title>

</head>

<body>

    <!-- Container -->
    <main class="">

        <!-- Row -->
        <div class="row">

            <!-- Column #001 // About Block -->
            <div class="col-md-4 column_001">

                <!-- About Block -->
                <div class="about_block">

                    <h2>DEYBEAR'S LIST</h2>

                </div>

            </div>

            <!-- Column #002 // Task Block -->
            <div class="col-md-8 column_002">

                <!-- Task Block -->
                <div class="task_block">

                    <!-- Title -->
                    <h5>TO DO</h5>

                    <!-- Add Container -->
                    <div class="add_container">

                        <!-- Task Input -->
                        <input id="add_input" type="text">

                        <!-- Task Button -->
                        <button id="add_btn" type="button" onclick="addTask();">+Add</button>

                    </div>

                    <!-- Task Container -->
                    <div id="task_container"></div>

                </div>

            </div>

        </div>

    </main>

    <script src="js/to_do.js"></script>
    
</body>

</html>
