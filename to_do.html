<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/to_do.css">

    <title>To Do List</title>

</head>

<body>

    <!-- Container -->
    <main class="">

        <!-- Row -->
        <div class="row">

            <!-- Column #001 // About Block -->
            <div class="col-md-6 column_001">

                <!-- About Block -->
                <div class="about_block">

                    <h2>DEYBEAR'S<br><span>TO DO LIST</span></h2>

                    <p>Instructions</p>
                    <ol>
                        <li>First add a new task to te list</li>
                        <li>Press a task to mark it as complete</li>
                        <li>Press the (-) icon to delete a task</li>
                        <li>Press clear to delete all tasks</li>
                    </ol>

                </div>

            </div>

            <!-- Column #002 // Task Block -->
            <div class="col-md-6 column_002">

                <!-- Task Block -->
                <div class="task_block">

                    <!-- Title -->
                    <div class="task_header">

                        <h5>TO DO</h5>
                        <h5 class="count_text">DONE (<span id="counter">0</span>)</h5>
                    
                    </div>

                    <!-- Add Container -->
                    <div class="add_container">

                        <!-- Task Input -->
                        <input id="add_input" type="text">

                        <!-- Task Button -->
                        <button id="add_btn" type="button" onclick="addTask();">+Add</button>

                    </div>

                    <!-- Task Container -->
                    <div id="task_container"></div>

                </div>

            </div>

        </div>

    </main>

    <script src="js/to_do.js"></script>
    
</body>

</html>
